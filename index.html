<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Secret Code</title>
    <style>
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background-color: #959595; /* Solid grey background */
            color: #fff;
            text-align: center;
            margin: 50px;
        }

        h1 {
            font-size: 3em;
            color: #FCD70F; /* Gold color */
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 1.2em;
            color: #eee;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #000;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000;
            color: #FCD70F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px #000;
        }

        button:hover {
            background-color: #ffd700;
            color: #000;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FCD70F;
            text-shadow: 1px 1px 2px #000;
        }

        .parchment {
            background: rgba(255, 248, 220, 0.8); /* Parchment color */
            border: 2px solid #FCD70F; /* Dark brown */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Unlock the Treasure Map</h1>
    <div class="parchment">
        <input type="text" id="code" placeholder="Enter the secret code">
        <button onclick="authentication()">Submit</button>
    </div>

    <div id="message"></div>

    <script>
        function authentication() {
            const currentUserNetworkIdentifier = "MWU1YmIwYWUtYjJlOC00YWY4LWEwNjYtYjE1YzJjMDlkZTg3";
            const currentUserNetworkIdentifierDecoded = atob(currentUserNetworkIdentifier);
            const processID = currentUserNetworkIdentifierDecoded.slice(0, 1) +
            currentUserNetworkIdentifierDecoded.slice(2, 3) +
            currentUserNetworkIdentifierDecoded.slice(12, 13) +
            currentUserNetworkIdentifierDecoded.slice(17, 18) +
            currentUserNetworkIdentifierDecoded.slice(21, 23) +
            currentUserNetworkIdentifierDecoded.slice(26, 27) +
            currentUserNetworkIdentifierDecoded.slice(30, 31) +
            currentUserNetworkIdentifierDecoded.slice(35, 36);
            const location1 = atob(NTDCsDMyJzIyLjAiTg==);
            const location2 = atob(NMKwMDgnNDIuNyJX);
            const enteredCode = document.getElementById('code').value;
            const message = document.getElementById('message');

            if (enteredCode === processID) {
                message.style.color = '#00ff00';
                message.textContent = `Correct! Seek ${location1 + location2}`;
            } else {
                message.style.color = '#ff0000';
                message.textContent = "Incorrect!";
                document.getElementById('code').value = "";
            }
        }
    </script>
</body>
</html>
